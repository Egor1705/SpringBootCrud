<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

   
</head>
<body>
<div class="container">
   
    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.firstname}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.surname}">Surname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Score:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${student.averageScore}">Score</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
